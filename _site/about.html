</head>
<body>

                <div class="lang">
                    <a href="/Blog/index-zh.html" class="lang-link active">ZH</a>
                    <a href="/Blog/index-en.html" class="lang-link">EN</a>

            <div class="header-middle">

            <div class="header-bottom">
                <nav class="header-bottom-nav">
                    <ul>
                        <li><a href="/Blog/">首页</a></li>
                        <li><a href="/Blog/fragments">随笔</a></li>

                <div class="search-container">
                    <input type="text" id="search-input" placeholder="搜索..." aria-label="搜索">
                    <i class="fas fa-search search-icon"></i>
                    <div id="search-results" aria-live="polite"></div>
                </div>
            </div>
        </header>

        <!-- 内容 -->
        <main class="content">
            <!-- 关于页面内容 -->
<div class="article">
    <h2>关于我</h2>
    <p>你好！我是 Dayu，欢迎来到 An Dabe。这是一个记录我生活点滴、技术笔记和兴趣爱好的小站。</p>
    <p>我喜欢探索新事物，无论是技术、书籍还是生活中的小美好。希望这个博客能成为一个分享和交流的空间。</p>

</div>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>© 2025  ﹒ CC BY-NC-ND 4.0</p>
            <p>
                <a href="/Blog/analytics">Analytics</a> ﹒ 
                <a href="/Blog/feed.xml">RSS</a>
            </p>
        </footer>
    </div>

    <!-- 返回顶部 -->
    <button class="back-to-top" aria-label="返回顶部">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- 全局JS -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // 语言切换
        const langLinks = document.querySelectorAll('.lang-link');
        const savedLang = localStorage.getItem('lang') || 'zh';
        
        langLinks.forEach(link => {
            if (link.textContent.toLowerCase() === savedLang) {
                link.classList.add('active');
            }
            link.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.setItem('lang', e.target.textContent.toLowerCase());
                window.location.href = e.target.href;
            });
        });

        // 返回顶部
        const backToTop = document.querySelector('.back-to-top');
        window.addEventListener('scroll', () => {
            backToTop.classList.toggle('visible', window.scrollY > 300);
        });
        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    });
    </script>
</body>
</html>
