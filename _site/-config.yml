title: An Dabe
description: Seize the day, gather ye rosebuds while ye may.
baseurl: "/Blog"
url: "https://wesson2775.github.io"
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
# _config.yml 必须包含以下配置
collections:
  docs:
    output: true
    permalink: /:path/
    title: Docs

defaults:
  - scope:
      path: "_docs"  # 明确指定路径
      type: docs
    values:
      layout: post