<body>

                        <li><a href="/Blog/fragments">随笔</a></li>

                </nav>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="搜索..." aria-label="搜索">
                    <i class="fas fa-search search-icon"></i>
                    <div id="search-results" aria-live="polite"></div>
                </div>
            </div>
        </header>

        <!-- 内容 -->
        <main class="content">
            <article class="article">
    <h1>Another Article</h1>
    <div class="article-meta">
        <time datetime="2024-10-15T00:00:00+08:00">

</article>

        <!-- 页脚 -->

        </footer>
    </div>

    <!-- 返回顶部 -->
    <button class="back-to-top" aria-label="返回顶部">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- 全局JS -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // 语言切换
        const langLinks = document.querySelectorAll('.lang-link');
        const savedLang = localStorage.getItem('lang') || 'zh';
        
        langLinks.forEach(link => {
            if (link.textContent.toLowerCase() === savedLang) {
                link.classList.add('active');
            }
            link.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.setItem('lang', e.target.textContent.toLowerCase());
                window.location.href = e.target.href;
            });
        });

        // 返回顶部
        const backToTop = document.querySelector('.back-to-top');
        window.addEventListener('scroll', () => {
            backToTop.classList.toggle('visible', window.scrollY > 300);
        });
        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    });
    </script>
</body>
</html>
