---
layout: base
---
<div class="article">
    <h2>随笔</h2>
    <ul>
    {% for fragment in site.fragments %}
    <li>
        <div class="article-data">
            <div class="article-data-date">
                <p>{{ fragment.date | date: "%Y/%m/%d" }}</p>
            </div>
            <div class="article-data-tag">
                <p>{{ fragment.tags | first }}</p>
            </div>
        </div>
        <div class="article-content">
            <a href="{{ fragment.url | relative_url }}"><h2>{{ fragment.title }}</h2></a>
            <p>{{ fragment.excerpt | strip_html | truncate: 150 }}</p>
        </div>
    </li>
    {% endfor %}
    </ul>
</div>
