<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="{{ '/assets/js/search.js' | relative_url }}" defer></script>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="header-top">
                <div class="lang">
                    <a href="{{ '/index-zh.html' | relative_url }}" class="lang-link active">ZH</a>
                    <a href="{{ '/index-en.html' | relative_url }}" class="lang-link">EN</a>
                </div>
            </div>
            <div class="header-middle">
                <h1>{{ site.title }}</h1>
                <p>{{ site.description }}</p>
            </div>
            <div class="header-bottom">
                <nav class="header-bottom-nav">
                    <ul>
                        <li><a href="{{ '/' | relative_url }}">首页</a></li>
                        <li><a href="{{ '/fragments' | relative_url }}">随笔</a></li>
                        <li><a href="{{ '/friends' | relative_url }}">友邻</a></li>
                        <li><a href="{{ '/tags' | relative_url }}">标签</a></li>
                        <li><a href="{{ '/about' | relative_url }}">关于</a></li>
                    </ul>
                </nav>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="搜索..." aria-label="搜索">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
        </header>
        <main class="content">
            {{ content }}
        </main>
        <footer class="footer">
            <p>© {{ site.start_year }} - {{ 'now' | date: '%Y' }} {{ site.author }} ﹒ {{ site.license }}</p>
            <p>
                <a href="{{ '/analytics' | relative_url }}">Analytics</a> ﹒ 
                <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
            </p>
        </footer>
    </div>
    <button class="back-to-top" aria-label="返回顶部">
        <i class="fas fa-arrow-up"></i>
    </button>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const langLinks = document.querySelectorAll('.lang-link');
        const savedLang = localStorage.getItem('lang') || 'zh';
        
        langLinks.forEach(link => {
            if (link.textContent.toLowerCase() === savedLang) {
                link.classList.add('active');
            }
            link.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.setItem('lang', e.target.textContent.toLowerCase());
                window.location.href = e.target.href;
            });
        });
        const backToTop = document.querySelector('.back-to-top');
        window.addEventListener('scroll', () => {
            backToTop.classList.toggle('visible', window.scrollY > 300);
        });
        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    });
    </script>
</body>
</html>
