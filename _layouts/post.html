---
layout: base
---
<div class="article">
    <h1>{{ page.title }}</h1>
    <div class="article-data">
        <div class="article-data-date">
            <p>{{ page.date | date: "%Y/%m/%d" }}</p>
        </div>
        <div class="article-data-tag">
            <p>{{ page.tags | first }}</p>
        </div>
    </div>
    <div class="article-content">
        {{ content }}
    </div>
</div>
