---
layout: default
---
<article class="article">
    <h1>{{ page.title }}</h1>
    <div class="article-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%Y/%m/%d" }}
        </time>
        <span class="tags">
            {% for tag in page.tags %}
            <a href="{{ '/tags/' | append: tag | relative_url }}">#{{ tag }}</a>
            {% endfor %}
        </span>
    </div>
    <div class="article-content">
        {{ content }}
    </div>
</article>
