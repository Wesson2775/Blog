---
layout: default
title: 标签
---
<div class="article">
    <h3>标签</h3>
    <ul class="tag-list">
        {% assign all_tags = site.posts | map: "tags" | flatten | uniq | sort %}
        {% for tag in all_tags %}
        <li>
            <a href="{{ '/tags/' | append: tag | relative_url }}">{{ tag }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
