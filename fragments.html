---
layout: default
title: 随笔
---
<div class="article">
    <h3>随笔</h3>
    <div class="fragments-list">
        {% assign fragments = site.fragments | sort: 'date' | reverse %}
        {% for fragment in fragments %}
        <div class="fragment-item">
            <div class="fragment-date">
                <p>{{ fragment.date | date: "%Y/%m/%d" }}</p>
            </div>
            <div class="fragment-content">
                {{ fragment.content }}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
