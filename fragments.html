---
layout: base
title: 随笔
---
 <div class="article">
    <ul>
    {% assign fragments = site.fragments | sort: 'date' | reverse %}
    {% for fragment in fragments %}
    <li>
        <div class="article-data">
            <div class="article-data-date">
                <p>{{ fragment.date | date: "%Y/%m/%d" }}</p>
            </div>
        </div>
        <div class="article-content">
            <p>{{ fragment.content | strip_html | truncate: 150 }}</p>
            <a href="{{ fragment.url | relative_url }}">阅读全文</a>
        </div>
    </li>
    {% endfor %}
    </ul>
</div>
